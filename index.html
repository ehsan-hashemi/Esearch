<!doctype html>
<html lang="fa" dir="rtl">
<head>

  <title>جستجو</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="home">
  <header></header>

  <main class="home-main">
    <h1 class="logo" aria-label="لوگوی موتور جستجو">
      <span class="logo-part a">S</span><span class="logo-part b">e</span><span class="logo-part c">a</span><span class="logo-part d">r</span><span class="logo-part e">c</span><span class="logo-part f">h</span>

    <form class="search-form" action="results.html" method="get" role="search" aria-label="جستجو">
      <div class="search-box">
        <button class="icon-btn" type="button" aria-label="جستجو" title="جستجو">

        <input id="q" name="q" type="search" autocomplete="off" spellcheck="false" placeholder="جستجو..." aria-label="کلمه یا عبارت مورد جستجو">
        <button class="kbd-btn" type="submit">جستجو</button>
        <button class="kbd-btn secondary" type="submit" name="lucky" value="1">بزن بریم</button>

    <p class="hint">همه‌چیز اینجا روی مرورگر شما اجرا می‌شود. بدون سرور، بدون هزینه.</p>

  <script src="assets/utils.js" defer></script>
